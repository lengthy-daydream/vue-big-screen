# deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 注意：如果你的主分支是 main，请把这里改成 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Fix @jiaminghi dependencies
        run: |
          # 替换 node_modules 中的有问题的依赖
          rm -rf node_modules/@jiaminghi
          cp -r other_modules/@jiaminghi node_modules/
        
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4