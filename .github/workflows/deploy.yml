# deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 注意：如果你的主分支是 main，请把这里改成 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install Vue 3 compatible DataV
        run: |
          # 卸载旧版本并安装Vue3兼容版本
          npm uninstall @jiaminghi/data-view
          npm install @kjgl77/datav-vue3@latest
        
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4