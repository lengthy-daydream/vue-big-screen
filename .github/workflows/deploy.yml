# deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 注意：如果你的主分支是 main，请把这里改成 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Fix @jiaminghi dependencies
        run: |
          # 解压修复的依赖文件
          cd other_modules
          unzip -o @jiaminghi.rar
          # 替换 node_modules 中的有问题的依赖
          cd ..
          rm -rf node_modules/@jiaminghi
          cp -r other_modules/@jiaminghi node_modules/
        
      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist